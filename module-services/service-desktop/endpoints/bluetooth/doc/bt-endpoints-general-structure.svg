="13" lengthAdjust="spacingAndGlyphs" textLength="52" x="166" y="543.895">reponse</text><polygon fill="#A80036" points="14,574.0938,4,578.0938,14,582.0938,10,578.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="8" x2="143" y1="578.0938" y2="578.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="52" x="20" y="573.0278">reponse</text><!--MD5=[12cd9ec0e22e1ee7f13d5ccc22e48dc6]
@startuml
skinparam BackgroundColor F0F0F0

participant "Harness" as harness
participant "Worker Desktop" as workdsktp
participant "Bluetooth Endpoint" as endbt
participant "Service Desktop" as srvdsktp
participant "Service Bluetooth" as srvbt

[o-> harness : endpoint request
activate harness
    harness -> harness : create message
    harness -> workdsktp : send request
    deactivate harness
    activate workdsktp
        alt BT endpoint request
        workdsktp -> endbt : send request
    deactivate workdsktp
    activate endbt
            endbt -> endbt : parse request
            endbt -> endbt : create message
            endbt -> srvbt : send message
            activate srvbt

            alt is simple request
            endbt -> srvdsktp : simple response
    deactivate endbt
    activate srvdsktp
            else requires actual response
                srvdsktp <- - srvbt : respond
    activate srvdsktp
    deactivate srvbt
            end
                srvdsktp -> srvdsktp : create http response
        workdsktp <- - srvdsktp : response
    deactivate srvdsktp
    deactivate srvdsktp
    activate workdsktp
        end
    harness <- - workdsktp : reponse
    deactivate workdsktp
    activate harness
[<- - harness : reponse
    deactivate harness

@enduml

