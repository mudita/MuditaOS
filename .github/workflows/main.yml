name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        token: ${{ secrets.GitHub_PAT }}
        submodules: recursive
        fetch-depth: 0
    - name: "Style checking"
      uses: ./.github/actions/build
      with:
        action: "style"
    - name: "Unit Tests"
      uses: ./.github/actions/build
      with:
        action: check
        target: linux
        build_type: Debug
    - name: "Build for RT1051"
      uses: ./.github/actions/build
      with:
        action: "c&b"
        target: rt1051
        build_type: RelWithDebInfo
