name: 'Style Check'
description: 'Checking style for last commit'
branding:
  icon: 'align-left'
  color: 'white'
inputs:
  action:
    description: 'Describes action to be taken: style|configure|build|c&b|check'
    required: true
    default: 'style'
  target:
    description: 'Defines on destination target, should be one of: rt1051|linux'
    required: false
    default: 'rt1051'
  build_type:
    destination: 'Defines build type, must be one of: Debug|Release|RelWithDebInfo'
    required: false
    default: 'RelWithDebInfo'
  build_generator:
    description: 'Define kind of generator, must be one of make|Ninja'
    required: false
    default: 'make'
  jobs:
    description: 'Defines how many parallel jobs to run, default is to number of cpus'
    required: false
    default: 'nproc'
runs:
  using: 'docker'
  image: 'docker://rwicik/pure_phone_build:v1.1'
  args:
    - ${{ inputs.action }}
    - ${{ inputs.target }}
    - ${{ inputs.build_type }}
    - ${{ inputs.build_generator}}
    - ${{ inputs.jobs}}

