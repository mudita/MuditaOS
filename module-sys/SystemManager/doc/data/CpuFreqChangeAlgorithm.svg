-size='11' lengthAdjust='spacing' textLength='20' x='99' y='275.355'>yes</text><text fill='#000000' font-family='sans-serif' font-size='11' lengthAdjust='spacing' textLength='14' x='465' y='275.355'>no</text><rect fill='#FEFECE' filter='url(#f36hjglfdd7jl)' height='75.875' rx='12.5' ry='12.5' style='stroke:#A80036;stroke-width:1.5;' width='196' x='11' y='319.9609'/><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='153' x='25' y='341.0996'>IncreaseCpuFrequency()</text><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='0' x='25' y='355.0684'/><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='174' x='21' y='369.0371'>belowThresholdCounter = 0</text><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='176' x='21' y='383.0059'>aboveThresholdCounter = 0</text><rect fill='#FEFECE' filter='url(#f36hjglfdd7jl)' height='75.875' rx='12.5' ry='12.5' style='stroke:#A80036;stroke-width:1.5;' width='196' x='377' y='408.3867'/><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='159' x='391' y='429.5254'>DecreaseCpuFrequency()</text><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='0' x='391' y='443.4941'/><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='174' x='387' y='457.4629'>belowThresholdCounter = 0</text><text fill='#000000' font-family='sans-serif' font-size='12' lengthAdjust='spacing' textLength='176' x='387' y='471.4316'>aboveThresholdCounter = 0</text><polygon fill='#FEFECE' filter='url(#f36hjglfdd7jl)' points='311.5,319.9609,638.5,319.9609,650.5,351.9727,638.5,383.9844,311.5,383.9844,299.5,351.9727,311.5,319.9609' style='stroke:#A80036;stroke-width:1.5;'/><text fill='#000000' font-family='sans-serif' font-size='11' lengthAdjust='spacing' textLength='20' x='479